<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toán Thầy Mạnh - Ứng dụng chấm bài toán</title>
    <!-- Keep Tailwind CDN for simplicity to ensure styles work immediately without PostCSS setup -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add KaTeX CSS for math rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    
    <!-- Add Google Fonts: EB Garamond (LaTeX-like look) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#eff6ff',
                100: '#dbeafe',
                200: '#bfdbfe',
                300: '#93c5fd',
                400: '#60a5fa',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
                800: '#1e40af',
                900: '#1e3a8a',
              }
            },
            fontFamily: {
              // Set EB Garamond as the default to mimic LaTeX Computer Modern style
              sans: ['"EB Garamond"', 'serif'],
              display: ['"EB Garamond"', 'serif'],
              serif: ['"EB Garamond"', 'serif'],
              body: ['"EB Garamond"', 'serif'],
            }
          }
        }
      }
    </script>
    <style>
      /* Enforce EB Garamond and slightly larger size for readability */
      body {
        font-family: 'EB Garamond', serif;
        font-size: 13pt; /* LaTeX standard is usually 10-12pt print, which maps to ~13-14pt web for serifs */
        font-feature-settings: "kern" 1, "liga" 1, "calt" 1; /* Enable ligatures for better typography */
      }
      
      .bg-graph-paper {
        background-color: #f8fafc;
        background-image: 
          linear-gradient(rgba(226, 232, 240, 0.6) 1px, transparent 1px),
          linear-gradient(90deg, rgba(226, 232, 240, 0.6) 1px, transparent 1px);
        background-size: 20px 20px;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(156, 163, 175, 0.5);
        border-radius: 20px;
      }
      /* Ensure KaTeX matches the surrounding font style where appropriate */
      .katex {
        font-size: 1.1em;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "remark-math": "https://aistudiocdn.com/remark-math@^6.0.0",
    "rehype-katex": "https://aistudiocdn.com/rehype-katex@^7.0.1",
    "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1",
    "vite": "https://aistudiocdn.com/vite@^7.2.7",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body class="bg-gray-50 text-gray-900 font-sans antialiased overflow-hidden">

  </body>
</html>
